<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Beverages Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Beverages Management System</h1>
    <hr>
    <h3>Bottle Information</h3>
    <form action="#" th:action="@{/saveBottleToCart}" th:object="${bottle}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{bottleId}" />

        <label for="id_bottlePic">Bottle Picture</label>
        <input type="text" id="id_bottlePic" readonly th:field="*{bottlePic}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('bottlePic')}" th:errors="*{bottlePic}"></span>
        <br>

        <label for="id_name">Bottle name</label>
        <input type="text" id="id_name" readonly th:field="*{name}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>

        <label for="id_vol">Bottle Volume</label>
        <input type="text" id="id_vol" readonly th:field="*{volume}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}"></span>
        <br>

        <label for="id_alcoholPercent">Alcohol Percent</label>
        <input type="text" id ="id_alcoholPercent" readonly th:field="*{volumePercent}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('volumePercent')}" th:errors="*{volumePercent}"></span>
        <br>

        <label for="id_isAlcholic">Alcholic drink</label>
        <input type="text" id="id_isAlcholic" readonly th:field="*{isAlcoholic}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('isAlcoholic')}" th:errors="*{isAlcoholic}"></span>
        <br>

        <label for="id_inStock">Bottles In Stock</label>
        <input type="text" id="id_inStock" readonly th:field="*{inStock}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('inStock')}" th:errors="*{inStock}"></span>
        <br>

        <label for="id_price">Price</label>
        <input type="text" id="id_price" readonly th:field="*{price}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        <br>

        <label for="id_supplier">Supplier</label>
        <input type="text" id="id_supplier" readonly th:field="*{supplier}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}"></span>
        <br>

        <label for="Quantity">No of required Bottles</label>
        <input type="text" id="Quantity" th:field="*{noOfRequiredBottles}" class="form-control mb-4 col-4">
        <span class="text-danger" th:if="${#fields.hasErrors('noOfRequiredBottles')}" th:errors="*{noOfRequiredBottles}"></span>
        <br>


        <button type="submit" class="btn btn-info col-2"> Add to Cart</button>
    </form>
    <hr>

    <hr>

    <a th:href = "@{/beverages}"> Back to Beverages List</a>
</div>
</body>
</html>
