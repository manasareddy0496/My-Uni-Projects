<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Beverages Management System</title>

<body>

<div class="container my-2">
    <h2><centre>Beverages Management System</centre> </h2>
    <br><br>

<!--    <a th:href = "@{/addOrderForm}" class="btn btn-primary btn-sm mb-3"> Add Order </a>-->
    <a th:href = "@{/showCartItems}" class="btn btn-primary btn-sm mb-3"> Show Cart Items </a>
    <a th:href = "@{/showOrderItems}" class="btn btn-primary btn-sm mb-3"> Show Orders </a>
    <span style="float: right">
        <a  th:href = "@{/showBottle}" class="btn btn-success btn-sm mb-3"> Add Bottle </a>
        <a  th:href = "@{/showCrates}" class="btn btn-success btn-sm mb-3"> Add Crate </a>
    </span>

    <br>
    <h4> Beverages List</h4>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Bottle_Picture
            </th>
            <th>
                Name
            </th>
            <th>Supplier</th>
            <th>Volume</th>
            <th>Alcohol Percent</th>
            <th>isAlcoholic</th>
            <th>Price</th>
            <th>
                Bottles_In_Stock
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bottle : ${bottles}">
            <td><img width="120" th:src="${bottle.bottlePic}"/></td>
            <td th:align="center" th:cellpadding="30" th:text="${bottle.name}"></td>
            <td th:align="center" th:text="${bottle.supplier}"></td>
            <td th:align="center" th:text="${bottle.volume}"></td>
            <td th:align="center" th:text="${bottle.volumePercent}"></td>
            <td th:align="center" th:text="${bottle.isAlcoholic}"></td>
            <td th:align="center" th:text="${bottle.price}"></td>
            <td th:align="center" th:text="${bottle.inStock}"></td>
            <td> <a th:href="@{/showBottleFormForUpdate/{id}(id=${bottle.bottleId})}" class="btn btn-primary">Select</a>
<!--                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>

    <br>
    <br>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Crate Picture
            </th>
            <th>
                Name
            </th>
            <th>
                Number of bottles
            </th>
            <th>
                Price
            </th>
            <th>
                Crates_In_Stock
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="crate : ${crates}">
            <td><img width="120" th:src="${crate.cratePic}"/></td>
            <td th:align="center" th:text="${crate.name}"></td>
            <td th:align="center" th:text="${crate.noOfBottles}"></td>
            <td th:align="center" th:text="${crate.price}"></td>
            <td th:align="center" th:text="${crate.cratesInStock}"></td>
            <td> <a th:href="@{/showCrateFormForUpdate/{id}(id=${crate.crateId})}" class="btn btn-primary">Select</a>
            <!-- <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                 <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
             </td>-->
        </tr>
        </tbody>
    </table>
